<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录</title>
    <link rel="stylesheet" href="./assets/css/iogin.css">
    <!-- 这是导入类ui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册 -->
    <div class="denlu">
        <div class="title1-box">  

        </div>
        <!-- 登录的div -->
        <div class="login_dl" >
            <form class="layui-form" action="" id="form_dl">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon_tubiao"></i>  
                    <input type="text"  required  lay-verify="required" name="usename" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password"  required  lay-verify="required|mia" name="usepass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即登录</button>
                </div>
                <div class="layui-form-item ">
                    <a class="fl" href="javascript:;"id="link_dl">去注册账户</a>
                </div>

                
            </form>

        </div>

        <!-- 注册的div -->
        <div class="login_zc">
            <form class="layui-form" action="" id="form_zc" method="POST">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username icon_tubiao"></i>  
                    <input type="text"  required  lay-verify="required" name="usename_zc" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password"  required  lay-verify="required|mia" name="usepass_zc" placeholder="请输入密码" autocomplete="off" class="layui-input usepass_zc">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password"  required  lay-verify="required|mia|reim" name="usepass_zc_que" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>
                </div>
                <div>
                <a class="fl" href="javascript:;" id="link_zc">去登录</a>
                </div>
            </form>
        </div>
    </div>

  
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/index.js"></script> 
</body>
</html>
