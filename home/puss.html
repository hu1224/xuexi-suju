<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="../../assets/lib/bootstrap.css" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/jibe.css">
    <script src="../../assets/lib/jquery.js"></script>
    <script type="text/javascript" src="../../assets/lib/echarts.min.js"></script>
</head>
<body>
<div class="min-bac">
<h4>修改密码</h4>
<div class="tis-mint">
    <form class="layui-form" lay-filter="form-mima" id="form-mima">
    <div class="layui-form-item">
      <label class="layui-form-label">原密码</label>
      <div class="layui-input-block">
        <input type="password" name="oldPwd" required id="mima_yuan"  lay-verify="required " placeholder="请输入原密码" autocomplete="off" class="layui-input ">
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" >新密码</label>
        <div class="layui-input-block">
          <input type="password" name="newPwd" required id="mima_xin" lay-verify="required|puss" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label" >确认新密码</label>
        <div class="layui-input-block">
          <input type="password" name="newPwd" required id="mima_que" lay-verify="required|yizi" placeholder="请确认新密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
</form>
</div>

</div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../js/jibe.js"></script>

</body>
</html>
